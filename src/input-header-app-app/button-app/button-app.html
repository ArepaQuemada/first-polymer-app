<link rel="import" href="../../../bower_components/polymer/polymer-element.html">

<dom-module id="button-app">
    <template>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            :host {
                display: block;
            }
        </style>
        <button type="button" class$="[[color]]" disabled$="{{disabled}}">[[text]]</button>
    </template>
    <script>
        class ButtonApp extends Polymer.Element {
            static get is() {
                return 'button-app';
            }
            static get properties() {
                return {
                    text: {
                        type: String
                    },
                    color: {
                        type: String
                    },
                    disabled: {
                        type: Boolean
                    }
                }
            }
        }
        customElements.define(ButtonApp.is, ButtonApp);
    </script>
</dom-module>
